<style>
	body {
		font-size: xx-large
	}

	table {
		margin-left: auto;
		margin-right: auto;
		margin-top: 20px;
		width: 80%
	}

	th,
	td {
		text-algin: center;
		padding: 10px
	}

	h1 {
		text-align: center
	}
</style>
<h1>Word Summary</h1>
<hr />
<table border=1>
	<thead>
		<tr>
			<th>Word</th>
			<th>Added Count</th>
			<th>Lookup Count</th>
			<th>Translation</th>
		</tr>
	</thead>
	{{range .}}
	<tr>
		<th><a href="/word/{{.Word}}">{{.Word}}</a></th>
		<td>{{.AddedCount}}</td>
		<td>{{.LookupCount}}</td>
		<td>{{.ZhTrans}}</td>
	</tr>
	{{end}}
</table>
<hr />
