<style>
	body {
		font-size: xx-large
	}

	table {
		margin-left: auto;
		margin-right: auto;
		margin-top: 20px;
		width: 80%
	}

	table {
		table-layout: fixed;
		width: 80%;
		border-collapse: collapse;
		border: 3px solid darkslategrey;
	}

	thead th:nth-child(1) {
		width: 30%;
	}

	thead th:nth-child(2) {
		width: 10%;
	}

	thead th:nth-child(3) {
		width: 10%;
	}

	thead th:nth-child(4) {
		width: 50%;
	}

	th,
	td {
		padding: 20px;
	}

	th {
		letter-spacing: 2px;
		text-transform: uppercase;
	}

	td {
		letter-spacing: 1px;
	}

	tbody td {
		text-align: center;
	}

	tfoot th {
		text-align: right;
	}

	h1 {
		text-align: center
	}

	tr:nth-child(even) {
		background-color: #f2f2f2;
	}
</style>
<h1>Word Summary</h1>
<table>
	<thead>
		<tr>
			<th>Word</th>
			<th>Added</th>
			<th>Lookuped</th>
			<th>Translation</th>
		</tr>
	</thead>
	{{range .}}
	<tr>
		<td><a href="/word/{{.Word}}">{{.Word}}</a></td>
		<td>{{.AddedCount}}</td>
		<td>{{.LookupCount}}</td>
		<td>{{.ZhTrans}}</td>
	</tr>
	{{end}}
</table>
<hr />
